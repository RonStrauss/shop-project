<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1 routerLink="/">RonShop</h1>
    <span class="spacer"></span>
    <button mat-button *ngIf="_auth.user" (click)="_auth.logout()">Logout</button>
    <button mat-icon-button [matMenuTriggerFor]="contact" aria-label="Toggle Contact" matTooltip="Contact Info">
      <mat-icon>contact_support</mat-icon>
    </button>
    <mat-menu #contact="matMenu" xPosition="before">
      <a mat-menu-item href="mailto:ron.strauss.work@gmail.com" target="_blank">
        <mat-icon>email</mat-icon>ron.strauss.work@gmail.com
      </a>
      <a mat-menu-item href="tel:+972528249188">
        <mat-icon>call</mat-icon>+972 52 8249188
      </a>
    </mat-menu>
  </mat-toolbar-row>
  <mat-toolbar-row class="search-row" *ngIf="_router.url.includes('cart')">
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Product name" id="product-search-placeholder" formControlName='query'>
        <button mat-icon-button type="button" matSuffix>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-toolbar-row>
</mat-toolbar>
